[metadata]
author = Verizon Media Python Platform Team
author_email = python@verizonmedia.com
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
description = Python helper utilities for screwdriver CI/CD
keywords = ci, cd, screwdriver
long_description = file:README.md
long_description_content_type = text/markdown
name = screwdrivercd
project_urls =
    CI Pipeline = https://cd.screwdriver.cd/pipelines/3063
    Source = https://github.com/yahoo/python-screwdrivercd
url = https://github.com/yahoo/python-screwdrivercd
version = 0.0.0

[options]
namespace_packages =
	screwdrivercd

packages =
    screwdrivercd.version

package_dir =
    =src

# The install_requires should include abstract package dependencies
# here (do not specify specific versions)
#install_requires =
#    requests 

python_requires = >="3.6"
zip_safe = True

[options.entry_points]
console_scripts =
    screwdrivercd_version=screwdrivercd.version.cli:main

[screwdrivercd.version]
# Base the autoversion build number on the screwdriver build number
# This requires the CI Pipeline to have a build step that runs before
# any packaging steps.
version_type = sdv4_SD_BUILD
